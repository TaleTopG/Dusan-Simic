
<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Dusan Simic - Feniks</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        overflow-x: hidden;
        color: #fff;
        height: 100%;
        background: url('https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: relative;
        background: rgba(0,0,0,0.6);
        min-height: 100vh;
        padding: 40px 20px;
        text-align: center;
        z-index: 2;
    }

    h1 {
        font-size: 70px;
        font-weight: bold;
        color: #ff1a1a;
        text-shadow: 2px 2px 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ff0000, 0 0 40px #ff3300;
        margin-bottom: 30px;
        animation: glowTitle 2s ease-in-out infinite alternate;
    }

    @keyframes glowTitle {
        0% { text-shadow: 2px 2px 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ff0000, 0 0 40px #ff3300; }
        50% { text-shadow: 2px 2px 15px #ff7f50, 0 0 25px #ff6347, 0 0 35px #ff0000, 0 0 50px #ff3300; }
        100% { text-shadow: 2px 2px 10px #ff4500, 0 0 20px #ff6347, 0 0 30px #ff0000, 0 0 40px #ff3300; }
    }

    .feniks-img {
        width: 90%;
        max-width: 900px;
        margin: 20px auto 40px auto;
        display: block;
        border-radius: 15px;
        box-shadow: 0 0 50px rgba(255,140,0,0.9);
        border: 3px solid #ff4500;
        animation: float 4s ease-in-out infinite;
        position: relative;
        z-index: 2;
    }

    @keyframes float {
        0%,100% { transform: translateY(0);}
        50% { transform: translateY(-20px);}
    }

    /* Biografija naslov sa animiranim okvirom */
    .bio-title {
        font-size: 30px;
        color: #ffcc00;
        font-weight: bold;
        margin-bottom: 20px;
        display: inline-block;
        padding: 10px 20px;
        border: 3px solid #ff4500;
        border-radius: 15px;
        box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347;
        animation: glowBorder 2s ease-in-out infinite alternate;
    }

    @keyframes glowBorder {
        0% { box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347; }
        50% { box-shadow: 0 0 30px #ff7f50, 0 0 60px #ff4500; }
        100% { box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347; }
    }

    /* Jedan blok sa podacima i pesmom */
    .block {
        background: rgba(0,0,0,0.7);
        border: 3px solid #ff4500;
        border-radius: 20px;
        padding: 30px 40px;
        margin: 0 auto 40px auto;
        max-width: 700px;
        color: #ffb347;
        font-weight: bold;
        box-shadow: 0 0 30px rgba(255,140,0,0.8);
        text-align: left;
        position: relative;
        z-index: 2;
    }

    .block p {
        margin: 12px 0;
        font-size: 22px;
        text-shadow: 1px 1px 6px #ff4500;
        transition: 0.5s;
    }

    /* Efekat trepćućih podataka */
    .block p:hover {
        color: #ffcc00;
        text-shadow: 0 0 10px #ff4500, 0 0 20px #ffcc00;
        transform: scale(1.05);
    }

    .song-title {
        text-align: center;
        font-size: 26px;
        margin-top: 30px;
        color: #ffcc00;
        text-shadow: 1px 1px 8px rgba(255,140,0,0.7);
    }

    .lyrics {
        margin-top: 15px;
        font-size: 20px;
        line-height: 1.8;
        color: #ffcc00;
        text-align: center;
    }

    footer {
        margin-top: 30px;
        font-style: italic;
        color: #ccc;
        position: relative;
        z-index: 2;
    }

    /* Vatrene čestice */
    .fire {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
    }

    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, rgba(255,140,0,1) 0%, rgba(255,0,0,0.7) 70%, transparent 100%);
        border-radius: 50%;
        animation: rise 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-1000px) scale(0.5); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Vatrene čestice -->
<div class="fire" id="fire"></div>

<div class="overlay">

    <h1>DUSAN SIMIC</h1>

    <img class="feniks-img" src="https://www.enduro-fenix.com/media/1034/enduro_fenix.jpg" alt="Feniks">

    <!-- Biografija naslov sa animiranim okvirom -->
    <div class="bio-title">Biografija</div>

    <!-- Jedan blok sa svim podacima i pesmom -->
    <div class="block">
        <p>Ime: Dusan</p>
        <p>Prezime: Simic</p>
        <p>Nadimak: Peniks</p>
        <p>Godiste: 1975</p>
        <p>Omiljena igrica: Fortnite</p>

        <div class="song-title">Omiljena pesma</div>
        <div class="lyrics">
Ličiš na moga oca<br>
Isto je mojoj majci užasne stvari radio<br>
Rukama golim njeno nevino, mlado srce<br>
Iz grudi naživo vadio
        </div>
    </div>

    <footer>© 2025 Dusan Simic</footer>

</div>

<script>
// Generisanje vatrenih čestica
const fireContainer = document.getElementById('fire');
const particlesCount = 60;

for(let i=0; i<particlesCount; i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.top = Math.random() * 100 + 'vh';
    particle.style.width = 5 + Math.random()*10 + 'px';
    particle.style.height = particle.style.width;
    particle.style.animationDuration = 3 + Math.random()*5 + 's';
    particle.style.opacity = 0.7 + Math.random()*0.3;
    fireContainer.appendChild(particle);
}
</script>

</body>
</html>
